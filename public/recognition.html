<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://awards.infcdn.net/2024/r_rcm.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex; justify-content: center">
    <div
      id="b-rcircle"
      data-length="29"
      class="b-rcircle_black"
      onclick="if(event.target.nodeName.toLowerCase() != 'a') {window.open(this.querySelector('.b-rcircle_r-link').href);return 0;}"
    >
      <a
        href="https://restaurantguru.com/Dehraduna-Dumplings-Budapest"
        class="b-rcircle_r-link"
        target="blank"
        >Dehraduna Dumplings</a
      >
      <p class="b-rcircle_year">2025</p>
      <div class="b-rcircle_bottom">
        <p class="b-rcircle_str1">Recommended</p>
      </div>
      <div class="b-rcircle_heading">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="144px"
          height="144px"
          viewBox="0 0 144 144"
        >
          <defs>
            <path id="b-rcircle-arc" d="M 12 72 a 60 60 0 0 0 120 0"></path>
          </defs>
          <text
            class="b-rcircle_headingbottom"
            fill="#fff"
            text-anchor="middle"
          >
            <textPath startOffset="50%" xlink:href="#b-rcircle-arc">
              <a
                href="https://restaurantguru.com/"
                target="_blank"
                class="b-rcircle_heading_link"
              >
                Restaurant Guru
              </a>
            </textPath>
          </text>
        </svg>
      </div>
    </div>
  </body>
</html>
